<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Cup</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="detskop">

        <div class="close-button__wrapper">
            <div class="close__wrapper"> 
                <button class="close__button button">&times;</button>               
                <div class="close-svg__wrapper svg">
                    <svg width="50" height="50">
                        <circle cx="25" cy="25" r="24" class="close-button__rim rim"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="cup">
                <img src="./img/cup.png" alt="cup" class="cup__img">
            </div>

            <div class="shadow">
                <img src="./img/shadow.png" alt="shadow" class="shadow__img">
            </div>

            <div class="confetti"></div>

            <div class="final-banner">
                <img src="./img/final-banner.jpg" alt="cup final" class="final-banner__img">
            </div>

            <div class="watch-sport__block">
                <div class="watch-button__wrapper">
                    <div class="watch__wrapper">
                        <button class="watch__button button">+</button>
                        <div class="watch-svg__wrapper svg">
                            <svg width="110" height="110">
                                <circle cx="55" cy="55" r="54" class="watch-button__rim rim"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <p class="watch__text">Watch TV spot</p> 
            </div>

            <div class="video__wrapper">
                <div class="video__parent">
                    <div class="video">
                        <video width="800" height="450" class="video-content">
                            <source src="./video/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                            Sorry, your browser doesn't support embedded videos. 
                        </video>
                        <div class="play-button__wrapper">
                            <div class="plus__wrapper">
                                <div class="play-svg__wrapper svg">
                                    <svg width="160" height="160">
                                        <circle cx="80" cy="80" r="78" class="play-button__rim rim"/>
                                    </svg>
                                </div>
                                <button class="play__button button"><span>&#9658;</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="stop-button__wrapper">
                        <div class="stop__wrapper">
                            <button class="stop__button button">&times</button>
                            <div class="stop-svg__wrapper svg">
                                <svg width="110" height="110">
                                    <circle cx="55" cy="55" r="54" class="stop-button__rim rim"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overlay"></div>

            <div class="slogan">
                <p class="word-1">
                    One
                </p>
                <p class="word-2">
                    Game
                </p>
                <p class="word-3">
                    To glory
                </p>
            </div>

            <div class="team-1">
                <div class="banner-1"></div>
                <div class="logo-team-1">
                    <img src="./img/logo-team-1.png" alt="logo team">
                </div>
            </div>

            <div class="team-2">
                <div class="banner-2"></div>
                <div class="logo-team-2">
                    <img src="./img/logo-team-2.png" alt="logo team">
                </div>
            </div>
        </div>

    </section>
</body>
<script src="js/main.js"></script>
</html>
